<div class="modal-header">
    <h1 class="modal-title">Remove this Destination?</h1>
</div>
<div class="modal-body">
    This will stop any related receiver and remove this destination.
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-if="expertMode[0]" ng-click="$close()">Delete</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
