<div class="modal-header">
    <h1 class="modal-title">Reboot device</h1>
</div>
<div class="modal-body">
    This will abort all sources and destinations and reboot the device immediately.
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close()">Reboot</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
